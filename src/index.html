<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/journal.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Mo's Daily Journal</title>
</head>
<body id="body">
    <h1 id="h1">Daily Journal</h1>
    <form id="forms" action="">
        <fieldset class="fieldset">
            <label for="journalDate">Date of entry</label>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>
        <fieldset class="fieldset">
            <label for="conceptsCovered">Concepts covered</label>
            <input type="text" name="conceptsCovered" id="conceptsCovered">
        </fieldset>
        <fieldset class="fieldset">
            <label for="journalEntry">Journal Entry</label>
            <textarea name="journalEntry" id="journalEntry" cols="30" rows="10"></textarea>
        </fieldset>
        <fieldset class="fieldset">
            <label for="moodOption">Mood</label>
            <select name="moodOption" id="moodOption">
            </select>
        </fieldset>

    </form>
    <button id="submitButton">Record Journal Entry</button>

<form action="">
    <fieldset class= "fieldset">
        <label for="filterFeature"></label>
        <div id="radioButtons">
        </div>
    </fieldset>
  </form>
  <input type="text" id="searchInput" placeholder="enter search term"></input>
    <div id="entryContainer"></div>
</body>
<script src="scripts/main.js"></script>
<script src="scripts/journalCreator.js"></script>
<script src="scripts/moodElements.js"></script>
<script src="scripts/initialJournalFetch.js"></script>
<script src="scripts/radioButtonSearch.js"></script>
<script src="scripts/submitButton.js"></script>
<script src="scripts/userInputSearch.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</html>
